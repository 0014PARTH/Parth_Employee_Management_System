<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Employee</title>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 500px;
	margin: 60px auto;
	background-color: #fff;
	padding: 30px 40px;
	border-radius: 10px;
	box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

p {
	text-align: left;
	font-size: 20px;
	margin-bottom: 20px;
	color: #555;
}

input[type="text"] {
	width: 100%;
	padding: 12px;
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 6px;
	box-sizing: border-box;
	font-size: 16px;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 12px 20px;
	border: none;
	border-radius: 6px;
	cursor: pointer;
	font-size: 16px;
	margin-top: 15px;
	transition: background 0.3s ease;
}

button:hover {
	background-color: #45a049;
}

a {
	display: inline-block;
	margin-top: 20px;
	color: #2196f3;
	text-decoration: none;
	font-weight: bold;
	font-size: 16px;
}

a:hover {
	text-decoration: underline;
}

hr {
	margin-top: 30px;
	border: none;
	border-top: 1px solid #ccc;
}
</style>
</head>
<body>
	<div class="container">
		<p>Add New Employee</p>

		<form action="#" th:action="@{/ems/save}" th:object="${emp}"
			method="POST">
			<input type="hidden" th:field="*{id}"> <input type="text"
				th:field="*{name}" placeholder="Name" required> <input
				type="text" th:field="*{email}" placeholder="Email" required>

			<input type="text" th:field="*{salary}" placeholder="Salary" required>

			<button type="submit">Save</button>
		</form>

		<hr>
		<a th:href="@{/ems/list}">‚Üê Back to Employee List</a>
	</div>
</body>
</html>
