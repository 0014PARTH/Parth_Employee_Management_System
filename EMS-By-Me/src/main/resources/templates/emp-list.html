<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<style>
body {
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	background-color: #f4f4f4;
	margin: 0;
	padding: 0;
}

.container {
	max-width: 900px;
	margin: 40px auto;
	background-color: #ffffff;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	margin-bottom: 20px;
	color: #333;
}

a {
	display: inline-block;
	background-color: #ff9800;
	color: #fff;
	padding: 10px 20px;
	margin-bottom: 20px;
	text-decoration: none;
	border-radius: 5px;
	transition: background 0.3s ease;
}

a:hover {
	background-color: #e68900;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin-top: 10px;
}

th, td {
	padding: 12px 15px;
	border: 1px solid #ddd;
}

th {
	background-color: #f2f2f2;
	color: #333;
}

td {
	color: #555;
}

button {
	padding: 7px 15px;
	margin: 3px;
	border: none;
	border-radius: 4px;
	background-color: #2196f3;
	color: white;
	cursor: pointer;
	transition: background 0.3s ease;
}

button:hover {
	background-color: #1976d2;
}

form {
	display: inline;
}

.delete-btn {
	background-color: #f44336;
}

.delete-btn:hover {
	background-color: #c62828;
}

.top-bar {
	display: flex;
	justify-content: space-between;
	align-items: center;
	margin-bottom: 20px;
}

.top-bar a {
	margin: 0;
}

.top-bar form {
	display: flex;
	align-items: center;
	gap: 10px;
}

.top-bar input[type="text"] {
	padding: 8px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

.top-bar button {
	padding: 8px 12px;
	background-color: #2196f3;
	border: none;
	color: white;
	border-radius: 5px;
	cursor: pointer;
	transition: background 0.3s ease;
}

.top-bar button:hover {
	background-color: #1976d2;
}
</style>
</head>
<body>

	<div class="container">
		<h2>Employee Management System</h2>
		<hr>

		<div class="top-bar">
			<a th:href="@{/ems/showFormForAdd}">âž• Add New Employee</a>

			<form th:action="@{/ems/search}" method="GET">
				<input type="text" name="keyword"
					placeholder="Search by name or email..." required />
				<button type="submit">Search</button>
			</form>
		</div>

		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Salary</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="emp : ${emp}">
					<td th:text="${emp.name}"></td>
					<td th:text="${emp.email}"></td>
					<td th:text="${emp.salary}"></td>
					<td>
						<form th:action="@{/ems/showFormForUpdate}" method="GET">
							<input type="hidden" name="empId" th:value="${emp.id}" />
							<button type="submit">Update</button>
						</form>

						<form th:action="@{/ems/delete}" method="Post"
							onsubmit=" return confirm('Are you sure you want to delete this book?')">
							<input type="hidden" name="empId" th:value="${emp.id}" />
							<button type="submit" class="delete-btn">Delete</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
